<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teams Clone</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/test.css' type="text/css">
    <link rel='stylesheet' href='assets/css/app.css' type="text/css">

    <script src='/socket.io/socket.io.js'></script>
    <script type="module" src='assets/js/rtc.js'></script>
    <script type="module" src='assets/js/events.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    <script src='assets/js/autolink.js'></script>
</head>

<body>




    <div class="container-fluid-box" id='room-create' hidden>
        <div class="row">
            <div class="col-11 h1 mt-5 text-center">Create Room</div>
        </div>

        <div class="row mt-2">
            <div class="col-11 text-center">
                <span class="form-text small text-danger" id='err-msg'></span>
            </div>

            <div class="row col-md-4 offset-md-4 mb-3 text-center" style="text-align:center">
                <label for="room-name">Enter a Room Name</label>
                <input type="text" id='room-name' class="form-control" placeholder="Room Name">
            </div>

            <div class="row col-md-4 offset-md-4 mb-3 text-center">
                <label for="your-name">Enter Your Name</label>
                <input type="text" id='your-name' class="form-control" placeholder="Your Name">
            </div>

            <div class="row col-md-4 offset-md-4 mb-3 text-center">
                <button id='create-room' class="btn-create">Create New Meeting</button>
            </div>

            <div class="row col-md-4 offset-md-4 mb-3 " id='room-created'></div>
        </div>


    </div>

    <div class="container-fluid" id='username-set' hidden>
        <div class="row">
            <div class="col-12 h4 mt-5 text-center">Your Name</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 text-center">
                <span class="form-text small text-danger" id='err-msg-username'></span>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="username">Your Name</label>
                <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <button id='enter-room' class="btn btn-block rounded-0 btn-info">Enter Room</button>
            </div>
        </div>
    </div>

    <div class="container-fluid room-comm" hidden>
        <header class="row" style="width:100%; height:25vh">
            <div class="col">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>

            <div class="d-print-none col">

                <div class="room-comm" style="width:autofit; float:left" hidden>

                    <button class="btn-ele btn-mic" id='toggle-mute' title="Mute">

                    </button>

                    <button class="btn-ele btn-video" id='toggle-video' title="Hide Video">

                    </button>

                    <button class="btn-ele btn-share-screen" id='share-screen' title="Share screen">

                    </button>

                    <button class="btn-ele btn-record" id='record' title="Record">

                    </button>

                    <button class="btn-ele btn-chat" id='toggle-chat-pane' title="chat">
                        <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification'
                            hidden>New</span>
                    </button>

                    <button class="btn-ele btn-participants" id='participants' title="Show participants">

                    </button>

                    <button class="btn-ele btn-info" id='info' title="Info">

                    </button>

                    <a href="/" title="Leave">
                        <button class="btn-end-call btn-no-effect" title="Leave"></button>
                    </a>

                </div>
        </header>

        <div class="row" style="width:auto; height:75vh">
            <div class=" main bg" id='main-section'>
                <div class="row mt-2 mb-2 bg" id='videos'></div>
            </div>

            <div class="col-md-3 chat-col d-print-none mb-2 bg-info" id='chat-pane' hidden>
                <div class="row">
                    <div class="col-12 text-center h2 mb-3">CHAT</div>
                </div>

                <div id='chat-messages'></div>

                <div class="row">
                    <textarea id='chat-input' class="form-control rounded-0 chat-box border-info" rows='3' placeholder="Type here..."></textarea>
                </div>
            </div>
        </div>
        </div>

</body>

</html>
